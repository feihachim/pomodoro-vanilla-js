<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
    <script src="./app.js" defer></script>
    <title>Pomodoro Vanilla JS</title>
</head>

<body>
    <header>
        <h1>Pomodoro Vanilla JS</h1>
    </header>
    <main>
        <section>
            <h2 id="session-label">Session Length</h2>
            <h3 id="session-length" class="session-length"></h3>
            <button id="session-decrement" class="decrement-session counter">-</button>
            <button id="session-increment" class="increment-session counter">+</button>
        </section>
        <section>
            <h2 id="break-label">Break Length</h2>
            <h3 id="break-length" class="break-length"></h3>
            <button id="break-decrement" class="decrement-break counter">-</button>
            <button id="break-increment" class="increment-break counter">+</button>
        </section>
        <section>
            <h2 id="timer-label" class="timer timer-status"></h2>
            <h2 id="time-left" class="timer timer-length"></h2>
            <button id="start_stop" class="play">Play-Pause</button>
            <button id="reset" class="reset">Reset</button>
            <audio id="beep" src="./sounds/alarm-no3-14864.mp3"></audio>
        </section>
    </main>
    <footer>
        <p>Copyright</p>
        Sound Effect from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=14864">Pixabay</a>
    </footer>
</body>

</html>
